<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday üíó</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  background:url("https://images.unsplash.com/photo-1520975916090-3105956dac38") center/cover no-repeat;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Blur overlay */
.blur{
  position:fixed;
  inset:0;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,0.45);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

/* Center */
.center{
  text-align:center;
  color:white;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.center h1{
  font-family:'Playfair Display',serif;
  font-size:42px;
}

.center p{
  margin-top:10px;
  font-size:14px;
  opacity:0.85;
  cursor:pointer;
}

/* Timer */
.timer{
  font-family:'Playfair Display',serif;
  font-size:70px;
  color:white;
}

/* Sections */
.section{display:none;}

/* Birthday */
.birthday{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.92);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  animation:fadeIn 1.2s ease;
}

.birthday h2{
  font-family:'Playfair Display',serif;
  font-size:38px;
}

.heart{
  display:inline-block;
  animation:spin 3s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

.birthday img{
  width:120px;
  margin:10px 0;
}

.letter{
  font-family:'Pacifico',cursive;
  font-size:22px;
  max-width:520px;
  line-height:1.6;
  margin:20px;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:30px;
  background:#ff7aa2;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* Gift */
.gift{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.95);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.gift img{
  width:140px;
  cursor:pointer;
  animation:bounce 1.3s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* Photos */
.photos{
  position:absolute;
  inset:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}

.photos img{
  width:170px;
  border-radius:16px;
  opacity:0;
  animation:floatIn 1.6s ease forwards;
}

.photos img:nth-child(1){animation-delay:0.3s;}
.photos img:nth-child(2){animation-delay:0.6s;}
.photos img:nth-child(3){animation-delay:0.9s;}

@keyframes floatIn{
  from{opacity:0;transform:translateX(100px);}
  to{opacity:1;transform:translateX(0);}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="intro" loop>
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<audio id="birthdaySong" loop>
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<!-- START -->
<div class="blur" id="startScreen">
  <div class="center">
    <h1>Hey Manasa</h1>
    <p id="clickHere">click here</p>
  </div>
</div>

<!-- TIMER -->
<div class="blur section" id="timerScreen">
  <div class="timer" id="count">5</div>
</div>

<!-- BIRTHDAY -->
<div class="birthday section" id="birthdayScreen">
  <h2>Happy Birthday My Dear üéÇ <span class="heart">üíó</span></h2>
  <img src="heading.gif">
  <div class="letter">(Birthday letter will be added here)</div>
  <button id="continueBtn">Continue</button>
</div>

<!-- GIFT -->
<div class="gift section" id="giftScreen">
  <h3>A small gift for you üéÅ</h3>
  <img src="gift.gif" id="giftBox">
</div>

<!-- PHOTOS -->
<div class="photos section" id="photoScreen">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<script>
const intro = document.getElementById("intro");
const birthdaySong = document.getElementById("birthdaySong");

let musicStarted = false;

/* MUSIC ON ANY CLICK */
document.body.addEventListener("click", () => {
  if(musicStarted) return;
  musicStarted = true;
  intro.volume = 0.4;
  intro.play();
});

/* TIMER ONLY ON CLICK HERE */
document.getElementById("clickHere").addEventListener("click", (e) => {
  e.stopPropagation(); // prevent double trigger

  startScreen.style.display = "none";
  timerScreen.style.display = "flex";

  let time = 5;
  const counter = document.getElementById("count");

  const interval = setInterval(() => {
    time--;
    counter.innerText = time;

    if(time === 0){
      clearInterval(interval);
      intro.pause();
      timerScreen.style.display = "none";
      birthdayScreen.style.display = "flex";
      birthdaySong.volume = 0.5;
      birthdaySong.play();
    }
  },1000);
});

/* Continue */
document.getElementById("continueBtn").onclick = () => {
  birthdayScreen.style.display = "none";
  giftScreen.style.display = "flex";
};

/* Gift */
document.getElementById("giftBox").onclick = () => {
  giftScreen.style.display = "none";
  photoScreen.style.display = "flex";
};
</script>

</body>
</html>
