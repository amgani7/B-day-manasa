<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday üíó</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400&family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  height:100vh;
  background:url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee') center/cover no-repeat;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

/* Blur overlay */
.blur{
  position:fixed;
  inset:0;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,0.35);
  display:flex;
  justify-content:center;
  align-items:center;
  transition:opacity 1.2s ease;
  z-index:5;
}

.center-box{
  text-align:center;
  color:white;
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.center-box h1{
  font-family:'Playfair Display',serif;
  font-size:40px;
  margin-bottom:10px;
}

.center-box p{
  font-size:14px;
  opacity:0.85;
  cursor:pointer;
}

/* Timer */
.timer{
  font-family:'Playfair Display',serif;
  font-size:60px;
  color:white;
}

/* Section hidden by default */
.section{display:none;}

/* Birthday section */
.birthday{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
  background:rgba(255,255,255,0.92);
  animation:fadeIn 1.2s ease;
}

.birthday h2{
  font-family:'Playfair Display',serif;
  font-size:42px;
}

.heart{
  display:inline-block;
  animation:spin 3s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0);}
  to{transform:rotate(360deg);}
}

.birthday img{
  width:120px;
  margin:10px 0;
}

.letter{
  font-family:'Pacifico',cursive;
  font-size:22px;
  max-width:520px;
  line-height:1.6;
  margin:20px;
}

button{
  padding:14px 36px;
  border:none;
  border-radius:30px;
  background:#ff7aa2;
  color:white;
  font-size:18px;
  cursor:pointer;
}

/* Gift section */
.gift-section{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  animation:fadeIn 1s ease;
}

.gift-section h3{
  font-family:'Playfair Display',serif;
  font-size:26px;
  margin-bottom:15px;
}

.gift-box{
  width:140px;
  cursor:pointer;
  animation:bounce 1.2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* Photos section */
.photos{
  position:absolute;
  inset:0;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:20px;
}

.photos img{
  width:170px;
  border-radius:16px;
  opacity:0;
  animation:floatIn 1.5s ease forwards;
}

.photos img:nth-child(1){animation-delay:0.3s;}
.photos img:nth-child(2){animation-delay:0.6s;}
.photos img:nth-child(3){animation-delay:0.9s;}

@keyframes floatIn{
  from{opacity:0;transform:translateX(90px);}
  to{opacity:1;transform:translateX(0);}
}
</style>
</head>

<body>

<!-- AUDIO -->
<audio id="intro" loop>
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<audio id="birthdaySong" loop>
  <source src="birthday.mp3" type="audio/mpeg">
</audio>

<!-- START SCREEN -->
<div class="blur" id="startScreen">
  <div class="center-box">
    <h1>Hey Manasa</h1>
    <p id="startBtn">click here</p>
  </div>
</div>

<!-- TIMER -->
<div class="blur section" id="timerScreen">
  <div class="timer" id="count">5</div>
</div>

<!-- BIRTHDAY LETTER -->
<div class="birthday section" id="birthdayScreen">
  <h2>Happy Birthday My Dear üéÇ <span class="heart">üíó</span></h2>
  <img src="heading.gif">
  <div class="letter">(Letter will be added here later)</div>
  <button id="continueBtn">Continue</button>
</div>

<!-- GIFT BOX -->
<div class="gift-section section" id="giftScreen">
  <h3>A small gift for you üéÅ</h3>
  <img src="gift.gif" class="gift-box" id="giftBox">
</div>

<!-- PHOTOS -->
<div class="photos section" id="photoScreen">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
</div>

<script>
const intro = document.getElementById("intro");
const birthdaySong = document.getElementById("birthdaySong");

/* Start */
document.getElementById("startBtn").onclick = () => {
  intro.volume = 0.4;
  intro.play();
  startScreen.style.display = "none";
  timerScreen.style.display = "flex";

  let time = 5;
  const counter = document.getElementById("count");

  const interval = setInterval(() => {
    time--;
    counter.innerText = time;
    if(time === 0){
      clearInterval(interval);
      intro.pause();
      timerScreen.style.display = "none";
      birthdayScreen.style.display = "flex";
      birthdaySong.volume = 0.5;
      birthdaySong.play();
    }
  },1000);
};

/* Continue to gift */
document.getElementById("continueBtn").onclick = () => {
  birthdayScreen.style.display = "none";
  giftScreen.style.display = "flex";
};

/* Gift to photos */
document.getElementById("giftBox").onclick = () => {
  giftScreen.style.display = "none";
  photoScreen.style.display = "flex";
};
</script>

</body>
</html>
