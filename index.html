<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hey Manasa</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  color:black;
}

/* Background */
.bg{
  position:fixed;
  inset:0;
  background:url("IMG_7781.jpeg") center/cover no-repeat;
  filter: blur(30px);
  z-index:-1;
}

/* Fade animation */
.fade{
  animation: fadeIn 2.5s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

.fade-out{
  animation: fadeOut 2s ease forwards;
}

@keyframes fadeOut{
  to{opacity:0}
}

/* Center container */
.container{
  height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

/* Texts */
.top-text{
  font-size:14px;
  opacity:0.8;
  margin-bottom:20px;
}

.song-list{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}

.song{
  width:90px;
  cursor:pointer;
}

.song img{
  width:100%;
  border-radius:8px;
}

.song p{
  font-size:11px;
  margin-top:5px;
}

/* Manasa text */
.manasa{
  font-family:'Tangerine', cursive;
  font-size:56px;
  margin-bottom:10px;
}

.click-here{
  font-size:14px;
  opacity:0.8;
  cursor:pointer;
}

/* Timer */
.timer{
  font-size:36px;
  letter-spacing:2px;
}
</style>
</head>

<body>

<div class="bg"></div>

<!-- MUSIC SELECT PAGE -->
<div id="selectPage" class="container fade">
  <div class="top-text">hey dear select any one song</div>

  <div class="song-list">
    <div class="song" onclick="startMusic(0)">
      <img src="song1.jpg"><p>Line Without a Hook</p>
    </div>
    <div class="song" onclick="startMusic(1)">
      <img src="song2.jpg"><p>I Wanna Be Yours</p>
    </div>
    <div class="song" onclick="startMusic(2)">
      <img src="song3.jpg"><p>I Think They Call This Love</p>
    </div>
    <div class="song" onclick="startMusic(3)">
      <img src="song4.jpg"><p>Sailor Song</p>
    </div>
    <div class="song" onclick="startMusic(4)">
      <img src="song5.jpg"><p>Golden Brown</p>
    </div>
    <div class="song" onclick="startMusic(5)">
      <img src="song6.jpg"><p>CO2</p>
    </div>
    <div class="song" onclick="startMusic(6)">
      <img src="song7.jpg"><p>Until I Found You</p>
    </div>
  </div>
</div>

<!-- MANASA PAGE -->
<div id="manasaPage" class="container" style="display:none;">
  <div class="manasa">Hey Manasa ðŸ’ž</div>
  <div class="click-here" onclick="showTimer()">click here</div>
</div>

<!-- TIMER PAGE -->
<div id="timerPage" class="container" style="display:none;">
  <div id="timer" class="timer">05</div>
</div>

<audio id="audio"></audio>

<script>
const songs = [
  "song1.mp3","song2.mp3","song3.mp3",
  "song4.mp3","song5.mp3","song6.mp3","song7.mp3"
];

let index = 0;
const audio = document.getElementById("audio");

function startMusic(i){
  index = i;
  audio.src = songs[index];
  audio.play();

  audio.onended = () => {
    index = (index + 1) % songs.length;
    audio.src = songs[index];
    audio.play();
  };

  document.getElementById("selectPage").classList.add("fade-out");

  setTimeout(()=>{
    document.getElementById("selectPage").style.display="none";
    document.getElementById("manasaPage").style.display="flex";
    document.getElementById("manasaPage").classList.add("fade");
  },2000);
}

function showTimer(){
  document.getElementById("manasaPage").classList.add("fade-out");

  setTimeout(()=>{
    document.getElementById("manasaPage").style.display="none";
    document.getElementById("timerPage").style.display="flex";
    startTimer();
  },2000);
}

/* TEMP 5 SECOND TIMER (later change to Sep 17 2026) */
function startTimer(){
  let time = 5;
  const el = document.getElementById("timer");

  const interval = setInterval(()=>{
    el.textContent = time;
    time--;

    if(time < 0){
      clearInterval(interval);
      document.getElementById("timerPage").classList.add("fade-out");
    }
  },1000);
}
</script>

</body>
</html>
